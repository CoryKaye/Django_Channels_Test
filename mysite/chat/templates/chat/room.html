<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Chat Room</title>
</head>
<body>
	<textarea id="chat-log" cols="100" rows="20"></textarea><br/>
	<input id="chat-message-input" type="text" size="100"/><br/>
	<input id="chat-message-submit" type="button" value="Send"/>

	<input id="submit-a" type="button" value="Send A"/>
	<input id="submit-b" type="button" value="Send B"/>
	<input id="submit-c" type="button" value="Send C"/>
	<input id="submit-d" type="button" value="Send D (Below)"/><br/>

	<textarea id="alt-log" cols="100" rows="10"></textarea><br/>
</body>
<script>
	var roomName = {{ room_name_json }};

	var chatSocket = new WebSocket(
		'ws://' + window.location.host +
		'/ws/chat/' + roomName + '/');

	chatSocket.onmessage = function(e) {
        	var data = JSON.parse(e.data);

		if (data['msg_type']=='1') {
			var message = data['message'];
			document.querySelector('#alt-log').value += (message + '\n');
		}

		if (data['msg_type']=='2') {
			var altMessage = data['message'];
			document.querySelector('#chat-log').value += (altMessage + '\n');
		};
	};

	chatSocket.onclose = function(e) {
        	console.error('Chat socket closed unexpectedly');
	};

	document.querySelector('#chat-message-input').focus();
	document.querySelector('#chat-message-input').onkeyup = function(e) {
        	if (e.keyCode === 13) {  // enter, return
        		document.querySelector('#chat-message-submit').click();
        	}
	};

	document.querySelector('#chat-message-submit').onclick = function(e) {
        	var messageInputDom = document.querySelector('#chat-message-input');
        	var message = messageInputDom.value;
        	chatSocket.send(JSON.stringify({
        		'message': message
		}));

		messageInputDom.value = '';
	};

	document.querySelector('#submit-a').onclick = function(e) {
		var message = "Submitting A";
		chatSocket.send(JSON.stringify({
			'message': message,
			'msg_type': '1'
		}));
	};

	document.querySelector('#submit-b').onclick = function(e) {
		var message = "Submitting B";
		chatSocket.send(JSON.stringify({
			'message': message,
			'msg_type': '2'
		}));
	};

	document.querySelector('#submit-c').onclick = function(e) {
		var message = "Submitting C";
		chatSocket.send(JSON.stringify({
			'message': message
		}));
	};

	document.querySelector('#submit-d').onclick = function(e) {
		var message = "Submitting D";
		chatSocket.send(JSON.stringify({
			'altMessage': message
		}));
	};

</script>
</html>
